{% extends "layout.html" %}

{% block title %}
   History
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
            <th class="text-start">Symbol</th>
            <th class="text-end">Shares</th>
            <th class="text-end">Price</th>
            <th class="text-end">Transacted</th>
        </tr>
    </thead>
   <tbody>
    {% for transection in transections %}
        <tr>
            <td class = "text-start">{{ transection.symbol }}</td>
            <td class = "text-end">{{ transection.shares }}</td>
            <td class = "text-end">{{ transection.price }}</td>
            <td class = "text-end">{{ transection.Timestamp }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
